version: '3.8'

services:
  video-streaming-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: video-streaming-app
    ports:
      - "3000:3000"
    volumes:
      - ./video-server/videos:/app/video-server/videos
    environment:
      - PORT=3000
      - VIDEO_SERVER_PORT=8080
      - ADMIN_USERNAME=${ADMIN_USERNAME:-admin}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-password123}
      - NEXT_PUBLIC_ADMIN_USERNAME=${ADMIN_USERNAME:-admin}
      - NEXT_PUBLIC_ADMIN_PASSWORD=${ADMIN_PASSWORD:-password123}
    restart: unless-stopped
